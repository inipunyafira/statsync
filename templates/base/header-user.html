{% load static %}
<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <a href="{% url 'dashboard-user' %}" class="logo d-flex align-items-center">
      <img src="{% static 'img/logo-statsync.png' %}" alt="Logo" class="Logo" />
      <span class="d-none d-lg-block">StatSync</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div>
  <!-- End Logo -->

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          <span class="d-none d-md-block dropdown-toggle ps-2">{{ request.user.first_name }}</span>
        </a>
        <!-- End Profile Image Icon -->

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>{{ request.user.first_name }}</h6>
            <span>{{ request.user.id_role.nama_role }}</span>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="{% url 'profile-user' %}">
              <i class="bi bi-person"></i>
              <span>My Profile</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="{% url 'logout' %}">
              <i class="bi bi-box-arrow-right"></i>
              <span>Log Out</span>
            </a>
            <script>
              (function () {
                if (window.history.replaceState) {
                  window.history.replaceState(null, null, window.location.href);
                }
                window.onpopstate = function () {
                  window.location.href = "{% url 'login' %}";
                };
              })();
            </script>
          </li>
        </ul>
        <!-- End Profile Dropdown Items -->
      </li>
      <!-- End Profile Nav -->
    </ul>
  </nav>
  <!-- End Icons Navigation -->
</header>
<!-- End Header -->
